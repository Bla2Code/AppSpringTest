    build:
      context:  ../../app-spring-backend/
      args:
        JAR_FILE: /target/app-spring-backend-0.0.1-SNAPSHOT.jar
    container_name: app-spring-backend
    expose:
      - 8080
    ports:
      - 8080:8080
    depends_on:
      - postgres
    links:
      - postgres
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/appspring?currentSchema=app-spring

